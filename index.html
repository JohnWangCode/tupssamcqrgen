
<style>


.column {
  float: left;
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
    </style>

<style>

    /* CSS comes here */
    body {
        padding:10px;
    }
    input {
        padding:5px;
        background-color:transparent;
        border:none;
        border-bottom:solid 4px #8c52ff;
        width:250px;
        font-size:16px;
    }
    
    .qr-btn {
        background-color:#8c52ff;
        padding:8px;
        color:white;
        cursor:pointer;
    }

</style>
<div class="row">
    <div class="column">
<h3>close out Amazon like a chad</h3>


<img src="img_la.jpg" alt="LA" style="width:20%">


        <div><input rows="5" id="qr-text" type="text" placeholder="photo, crop, Glens, transfer"></div>
        <br>
        <div>
            <button class="qr-btn" onclick="generateQRCode()">Click for big chad QR Code</button>
        </div>
        <br>
    </div>


    <div class="column">
        <p id="qr-result">This is default QR code:</p>
        <canvas id="qr-code"></canvas>

        <script src="qrious.min.js"></script>




    <script>
        /* JS comes here */
        var qr;
        (function() {
                qr = new QRious({
                element: document.getElementById('qr-code'),
                size: 256,
                value: ''
            });
        })();
        
        function generateQRCode() {
            

            var qrtext = document.getElementById("qr-text").value;
            // var qrtext = qrtext.replaceAll(' ', '\u000A \u000D');
            var qrtext = qrtext.replaceAll('  ', ' ');
            //EXTREMELY LAZY DOUBLE SPACE REMOVAL, IM TIRED
            var qrtext = qrtext.replaceAll(' ', '\u000D');

            document.getElementById("qr-result").innerHTML = "QR code for " +'\u000A' + '\u000D' + qrtext;
            qr.set({
                foreground: 'black',
                size: 256,
                value: qrtext
            });
        }
    </script>

    </div>



</div>
<link rel="stylesheet" href="./mystyle.css">
